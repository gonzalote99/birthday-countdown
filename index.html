<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <script defer src="Canvas.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" >
  <link rel="stylesheet" href="styles.css" />
  <title>birthday countdown</title>
</head>
<body>
  <div class="container-content">
     <div class="setting-icon">
      <i class="fas fa-cog" ></i>
     </div>
     <div class="content">
      <div class="happy__content">
       <h1>happy birthday</h1>
      </div>
      <div class="countdown__content">
        <div class="headline">
               <h1>countdown to birthdat:</h1>
        </div>
        <div class="subline">
               <h2>from this day until 27 november 2027 </h2>
        </div>

        <ul>
          <li><span class="days"></span>days</li>
          <li><span class="hours">12</span>hours</li>
          <li><span class="minutes"></span>minutes</li>
          <li><span class="seconds"></span>seconds</li>
        </ul>
      </div>
     </div>
     <div class="content-modalbox">
       <h1 class="headline__modalbox">insert date</h1>
       <div class="input-container__modalbox">
        <input type="text" class="birthday__input" placeholder="20 march 2024">
        <button class="button submit-btn__input--style">submit date</button>

       </div>
       <div class="alert-paragraph__modalbox">
        write month in english
       </div>
     </div>
  </div>
  <div class="container-canvas">
     <canvas></canvas>
  </div>
</body>
</html>
